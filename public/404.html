<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script> -->

		<script src="/static/scripts/lottie.min.js" defer></script>
	</head>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			background-color: #04293a;
		}
	</style>

	<body>
		<div id="message" style="width: calc(100vw - 100px); height: calc(100vh - 100px)"></div>
	</body>
</html>
<script>
	document.body.onload = () => {
		const bodymovin = window.bodymovin;
		bodymovin.loadAnimation({
			container: document.getElementById("message"),
			path: "/static/lottie/404.json",
			renderer: "svg",
			loop: true,
			autoplay: true,
		});
	};
</script>
